<!DOCTYPE html>
<html lang="en-CA">
	<head>
		<meta charset="UTF-8"/>

		<!-- Add meta tag to consistently detect the width on an iPad at 768px -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="SHORTCUT ICON" href="//www.ibm.com/favicon.ico">
		<link rel="canonical" href="http://www.ibm.com/REPLACEME">

		<meta name="robots" content="index,follow">
		<meta name="description" content="REPLACE ME">
		<meta name="keywords" content="REPLACE ME">

		<meta name="geo.country" content="CA">
		<meta name="dcterms.date" content="2014-07-23">
		<meta name="dcterms.rights" content="© Copyright IBM Corp. 2014">

		<!-- JSON meta data objects for customer experience W3C spec-->
		<script>
			digitalData = {
				page: {
					category: {
						primaryCategory: 'SB03'				//formerly IBM.WTMCategory meta tag
					},
					pageInfo: {
						effectiveDate: '2014-04-18',		//formerly IBM.Effective meta tag
						expiryDate: '2017-12-18',			//formerly IBM.Expires meta tag
						language: 'en-CA',					//formerly DC.Language meta tag
						publishDate: '2013-12-19',			//formerly DC.Date meta tag, same as dcterms.date
						publisher: 'IBM Corporation',		//formerly DC.Publisher meta tag
						version: 'v18',						//version part of Source meta tag (e.g. v17)
						ibm: {
							contentDelivery: 'ECM/Filegen',	//"delivery" portion of Source meta tag
							contentProducer: 'ECM/IConS Adopter 30 - M702060A54589B10 - 02/19/2014 05:14:00 PM',	//"authoring" portion of the Source meta tag
							country: 'CA',					//formerly IBM.Country meta tag, same as geo.country
							ibmDynamicCm: 'n',				//formerly the meta tag to enable dynamic contact module.
							industry: 'ZZ',					//formerly IBM.Industry meta tag
							owner: 'Corporate Webmaster/New York/IBM',	//formerly Owner meta tag
							siteID: 'IBMTEST',				//formerly IBM.WTMSite meta tag
							subject: 'IBM000',				//formerly DC.Subject meta tag
							type: 'CT052'					//formerly DC.Type meta tag 
						}
					}
				}
			}

		</script>
		<!-- JSON meta data objects for customer experience W3C spec-->

		<!-- eTree :.: Title :.: Products-->
		<!-- This should be a REVERSE breadcrumb. Start at specific and get more general category. -->
		<title>Rational Team Concert - Rational Software - IBM</title>

		<link href="../css/www.css" rel="stylesheet" type="text/css">

		<script>

		</script>
		
		
		<!-- UPDATES THAT NEED TO BE PUT IN v18 CSS -->
		<style>
			/* Change li#ibm-home to:  #ibm-home: */
			#ibm-home {
				display: block;
				height: 50px;
				margin: 0 20px;
				overflow: hidden;
				position: absolute;
				width: 100px;
			}
			
			#ibm-home a {
				background: url("//www.ibm.com/i/v17/t/ibm-logo.png") no-repeat scroll 0 0 transparent;
				display: block;
				float: left;
				height: 50px;
				left: 0;
				padding: 0;
				position: absolute;
				text-indent: -999em;
				top: 0;
				width: 100px;
			}
			
			#ibm-search-form p label {
				display:none;
			}
			
			input#ibm-search {
				font-size: 0;
			}
		
		
		</style>

	</head>

	<body id="ibm-com" class="ibm-type">
		<div id="ibm-top" class="ibm-landing-page">

			<!-- MASTHEAD_BEGIN -->
			<div id="ibm-masthead" role="banner">
				<div id="ibm-mast-options">
					<ul role="toolbar" aria-label="Country selector">
						<li id="ibm-geo" role="presentation"><a href="http://www.ibm.com/planetwide/select/selector.html" role="button" aria-label="Select a country">Canada</a></li>
						<li id="ibm-language" role="presentation" aria-label="Select your language"><a href="http://www.ibm.com/ca/fr/" lang="fr-CA" role="button">French</a> <span role="button" aria-disabled="true">English</span></li>
					</ul>
				</div>
				<div id="ibm-universal-nav">		
					<!--
						The nav element represents a section of a page that links to other pages or to parts 
						within the page: a section with navigation links.The nav element is primarily intended
						for sections that consist of major navigation blocks. User agents (such as screen readers)
						that are targeted at users who can benefit from navigation information being omitted in 
						the initial rendering, or who can benefit from navigation information being immediately 
						available, can use this element as a way to determine what content on the page to 
						initially skip or provide on request (or both).
					-->
					<nav role="navigation" aria-label="IBM">
						<div id="ibm-home"><a href="http://www.ibm.com/ca/en/">IBM®</a></div>
						<ul id="ibm-menu-links" role="toolbar" aria-label="Sitemap">
							<li><a href="http://www.ibm.com/sitemap/ca/en/">Site map</a></li>
						</ul>
					</nav>
					
					<div id="ibm-search-module" role="search" aria-labelledby="q" >
						<form id="ibm-search-form" action="http://www.ibm.com/Search/" method="get">
							<p>
								<label for="q">Search</label>
								<input type="text" maxlength="100" value="" placeholder="Search" name="q" id="q" aria-label="Search"/>
								<input type="hidden" value="18" name="v"/>
								<input type="hidden" value="utf" name="en"/>
								<input type="hidden" value="en" name="lang"/>
								<input type="hidden" value="ca" name="cc"/>
								<input type="submit" id="ibm-search" class="ibm-btn-search" value="Submit"/>
							</p>
						</form>
					</div>
				</div>
			</div>
			<!-- MASTHEAD_END -->

			<!-- MAIN PAGE WRAPPER AROUND LEADSPACE, MAIN CONTENT SIDENAV AND RELATED CONTENT -->
			<div id="ibm-content-wrapper">
			
				<!-- LEADSPACE_BEGIN -->
				<!--
					The header element represents introductory content for its nearest ancestor sectioning
					content or sectioning root element. A header typically contains a group of introductory
					or navigational aids. When the nearest ancestor sectioning content or sectioning root 
					element is the body element, then it applies to the whole page.
				-->
				<header role="complementary" aria-label="Page heading">
					<div id="ibm-leadspace-head" class="ibm-alternate">
						<div id="ibm-leadspace-body">
							<div class="ibm-columns">
								<div class="ibm-col-6-4">
									<h1 id="ibm-pagetitle-h1">"Leaving IBM" Popup testpage.</h1>
								</div>
							</div>
						</div>
					</div>
				</header>
				<!-- LEADSPACE_END -->

				<!-- CONTENT_NAV_BEGIN -->
				<!--
					The nav element represents a section of a page that links to other pages or to parts 
					within the page: a section with navigation links. The nav element is primarily intended
					for sections that consist of major navigation blocks. User agents (such as screen readers)
					that are targeted at users who can benefit from navigation information being omitted in 
					the initial rendering, or who can benefit from navigation information being immediately 
					available, can use this element as a way to determine what content on the page to 
					initially skip or provide on request (or both).
				-->
				<nav role="navigation" aria-labelledby="ibm-pagetitle-h1">
				
				</nav>
				<!-- CONTENT_NAV_END -->

				<!-- 
					The <main> element represents the main content of the body of a document or application. 
					The main content area consists of content that is directly related to or expands upon 
					the central topic of a document or central functionality of an application.
					The main content area of a document includes content that is unique to that document 
					and excludes content that is repeated across a set of documents such as site navigation
					links, copyright information, site logos and banners and search forms.
				-->
				<main role="main" aria-labelledby="ibm-pagetitle-h1">
					<div id="ibm-pcon">
						<div id="ibm-content">
							<div id="ibm-content-body">
							
								<div id="ibm-content-main">
									<div class="ibm-columns">
										<div class="ibm-col-1-1">
											<ul class="ibm-link-list">
												<li>
													<a data-widget="leaving" class="ibm-external-link ibm-leaving-prompt" href="http://www.ibm.com/links/?url=http://www.google.com">Google</a>
												</li>

												<li>
													<a data-widget="leaving" class="ibm-external-link ibm-leaving-prompt" href="http://www.ibm.com/links/?url=http://www.apple.com" target="_blank">Apple</a>

													(honors target="_blank" and opens in new window)

												</li>
											</ul>

										</div>

									</div>
								</div>
								
								<!-- 
									## This is for LEFT nav pages ONLY!
									If you are putting HTML in here use it.
									If sidebar content is empty do not include it nor the <aside> element at all.
								-->
								<!--
								<aside role="complementary" aria-label="Related content">
									<div id="ibm-content-sidebar">
										
									</div>
								</aside>
								-->

							</div>
						</div>
					</div>
				</main>
				
				<!-- 
					## This is for TAB nav pages ONLY!
					This is optional element. 
					If you are putting HTML in here use it.
					If related content is empty do not include it nor the <aside> element at all.
				-->
				<div id="ibm-related-content">
					<div id="ibm-merchandising-module">
						<!-- MTE will generate this -->
						<!-- <aside role="complementary" aria-label="Related content"> MTE dynamic modules populate in here. <aside> -->
						<!-- /MTE -->
					</div>
				</div>
			
			</div>

			<!-- FOOTER_BEGIN -->
			<div id="ibm-footer-module"><!-- Dynamic footer links inserted here inside a <section> --></div>
			
			<!-- 
				The footer element represents a footer for its nearest ancestor sectioning content or 
				sectioning root element. When the nearest ancestor sectioning content or sectioning root 
				element is the body element, then it applies to the whole page.
			-->
			<footer role="contentinfo" aria-label="IBM">
				<div id="ibm-footer">
					<ul>
						<li><a href="http://www.ibm.com/contact/ca/en/">Contact</a></li>
						<li><a href="http://www.ibm.com/privacy/ca/en/">Privacy</a></li>
						<li><a href="http://www.ibm.com/legal/ca/en/">Terms of use</a></li>
						<li><a href="http://www.ibm.com/accessibility/ca/en/">Accessibility</a></li>
					</ul>
				</div>
			</footer>
			<!-- FOOTER_END -->

		</div>

		<div id="ibm-metrics">
			<script src="//www.ibm.com/common/stats/stats.js" type="text/javascript"></script>
